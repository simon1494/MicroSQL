{% extends "sqladmin/layout.html" %}
{% block content %}

    <div id="index-back">
        {% include "sqladmin/lobby-logo.html" %}
        {% include "sqladmin/lobby-bio.html" %}
    </div>

{% endblock %}

{% block tail %}
<script src="{{ url_for('static', path='js/lobby-logo.js') }}"></script> 
<script>

    window.addEventListener('DOMContentLoaded', () => {
        const logo = document.getElementById("index-back"); 
        requestAnimationFrame(() => {
            logo.style.opacity = "1";
        });

    });        

</script>
{% endblock %}
